plugins {
    id 'java'
    id 'application'
}

application {
    mainClassName = 'com.bombsimon.as400test.As400Test'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation files('libs/jt400.jar')
}
